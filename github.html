<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camper Cafe Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fdfaf6;
      font-family: 'Open Sans', sans-serif;
      color: #3e3e3e;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    .menu {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border: 2px solid #e0d6c8;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      margin-bottom: 5px;
    }

    .est {
      font-style: italic;
      font-size: 0.9em;
      margin-bottom: 20px;
      color: #888;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5em;
      margin-top: 30px;
      margin-bottom: 10px;
      border-bottom: 1px solid #e0d6c8;
      padding-bottom: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    td {
      padding: 10px 0;
      font-size: 1.1em;
    }

    td:first-child {
      text-align: left;
    }

    td:last-child {
      text-align: right;
    }

    footer {
      font-size: 0.9em;
      color: #555;
      margin-top: 30px;
      border-top: 1px solid #e0d6c8;
      padding-top: 10px;
    }

    code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="menu">
    <h1>Camper Cafe</h1>
    <div class="est">Est. 2020</div>

    <h2>Coffee</h2>
    <table>
      <tr><td>French Vanilla</td><td>3.00</td></tr>
      <tr><td>Caramel Macchiato</td><td>$3.75</td></tr>
      <tr><td>Pumpkin Spice</td><td>$3.50</td></tr>
      <tr><td>Hazelnut</td><td>$4.00</td></tr>
      <tr><td>Mocha</td><td>$4.50</td></tr>
    </table>

    <h2>Desserts</h2>
    <table>
      <tr><td>Donut</td><td>$1.50</td></tr>
      <tr><td>Cherry Pie</td><td>$2.75</td></tr>
      <tr><td>Cheesecake</td><td>$3.00</td></tr>
      <tr><td>Cinnamon Roll</td><td>$2.50</td></tr>
    </table>

    <footer>
      Visit our website<br>
      123 Free Code Camp Drive<br>
      06/05/2025, 17:17<br>
      <code>127.0.0.1:5500/cafe.html</code>
    </footer>
  </div>

</body>
</html>
